<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Details</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header></header>
    <main>
        <h1>Age Ranges</h1>
        <div style="width:500px;height:500px;">
            <canvas id="myChart"></canvas>
        </div>
    </main>
    <footer></footer>
    <script>
        fetch('/api/age-range')
            .then(res => res.json())
            .then(dt => {
                const { Age, Freq, Color } = dt;
                const data = {
                    labels: Age,
                    datasets: [{
                        label: 'Age Ranges',
                        data: Freq,
                        backgroundColor: Color,
                        borderWidth: 1
                    }]
                };
                const config = {
                    type: 'bar',
                    data: data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    },
                };
                const chart = new Chart(
                    document.getElementById('myChart'),
                    config
                )
            })
    </script>
</body>

</html>
