<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Details</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Gender Details</h1>
    <div style="width:500px;height:500px;">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        fetch('/api/gender')
            .then(res => res.json())
            .then(dt => {
                const { Male, Female } = dt;
                const data = {
                    labels: [
                        'Male',
                        'Female'
                    ],
                    datasets: [{
                        label: 'Gender',
                        data: [Male, Female],
                        backgroundColor: [
                            'rgb(51, 113, 255)',
                            'rgb(190, 51, 255 )'
                        ],
                        hoverOffset: 4
                    }]
                };
                const config = {
                    type: 'doughnut',
                    data: data,
                };
                const mychart = new Chart(
                    document.getElementById('myChart'),
                    config
                )
            })
    </script>
</body>

</html>
